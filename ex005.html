<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(109, 109, 252);
            color: white;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id='msg'>Clique em mim</div>   
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        corpo.style.background = 'purple'
        p1.style.color = 'pink'

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        // window.document.getElementById('msg').innerText = 'Olá!'

        /*
        window.document.write('Olá, Mundo!')
        window.document.write(window.document.characterSet)
        window.document.write(window.navigator.appName)
        window.document.write(window.document.URL)
        */
        
        var d = window.document.querySelector('div#msg') 
        d.style.color = 'blue'
    </script> 
</body>
</html>
